name: Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:
    branches:
      - main
      - dev-*

jobs:
  tests:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: pre-commit checks
        run: uv run pre-commit run -a
