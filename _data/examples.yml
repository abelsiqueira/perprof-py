- name: abc
  desc: Simplest performance profile.
  cmd: perprof BACKEND --demo

- name: abc-semilog
  desc: Performance profile using a semi-logarithmic scale.
  cmd: perprof BACKEND --demo --semilog

- name: abc-semilog-bw
  desc: Same as above, but in black and white.
  cmd: perprof BACKEND --demo --semilog --black-and-white

- name: abc-semilog-hs
  desc: Performance profile on a subset of the problems (Hock-Schittkowski) on
    semilog scale.
  cmd: perprof BACKEND --demo --semilog --subset hs.subset

- name: abc-100
  desc: Performance profile with a limit on the x-axis of 100.
  cmd: perprof BACKEND --demo --tau 100 --semilog

- name: abc-t100
  desc: Performance profile with a time limit of 100.
  cmd: perprof BACKEND --demo --maxtime 100 --semilog

- name: abc-m1
  desc: Performance profile where minimum time is 1.
  cmd: perprof BACKEND --demo --mintime 1 --semilog

- name: abc-whiteplot
  desc: Performance profile with plot white.
  cmd: perprof BACKEND --demo --background 255,255,255 --semilog

- name: abc-blackpage
  desc: Performance profile with page bakcground black.
  cmd: perprof BACKEND --demo --page-background 0,0,0 --semilog

- name: abc-blackpage-whiteplot
  desc: Performance profile with page bakcground black and white plot.
  cmd: perprof BACKEND --demo --page-background 0,0,0 --background 255,255,255 --semilog
