---
layout: default
title: Examples - Slideshow
---

<!-- jQuery library (served from Google) -->
<script
src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="/js/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="/lib/jquery.bxslider.css" rel="stylesheet" />

<script>
  $(document).ready(function(){
      $('.bxslider').bxSlider({
        mode: 'fade'
        });
  });
</script>

<div class="slideshow">
  <ul class="bxslider">
    {% for image in site.data.examples %}
    <li>
    <h2> {{ image.desc }} </h2>
    <p class="cmd"> perprof --tikz {{ image.cmd }} </p>
    <div class="image">
      <img src="assets/{{ image.name }}-tikz.png">
    </div>
    </li>
    <li>
    <h2> {{ image.desc }} </h2>
    <p class="cmd"> perprof --mp {{ image.cmd }} </p>
    <div class="image">
      <img src="assets/{{ image.name }}-mp.png">
    </div>
    </li>
    {% endfor %}
  </ul>
</div>
